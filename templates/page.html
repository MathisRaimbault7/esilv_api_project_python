<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dernières Publications - API arXiv</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dernières Publications</h1>
        {% if entries %}
            <div class="entries">
                {% for entry in entries %}
                    <div class="entry">
                        <h2 class="title">{{ entry.title }}</h2>
                        <p class="authors"><strong>Authors:</strong> {{ entry.authors }}</p>
                        <p class="summary">{{ entry.summary }}</p>
                        <p class="published"><strong>Published:</strong> {{ entry.published }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
